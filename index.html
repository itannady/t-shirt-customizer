<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootcart_buttonstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <!-- CSS -->
     <link rel="stylesheet" href="css/styles.css">
     <!-- Javascript -->
    <script defer src="./js/script.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="header"> T shirt maker</div>

    <hr>
<!-- rows -->
    <div class="container">
        <div class="row">
          <div class="col-sm" id="img1">
            <div class="shirt-wrapper">
            <div id="tshirt-preview" class="output-text"></div>
            <img id="shirt" src="/img/shirtgroup.jpg" alt="">
            </div>
            
            
          </div>
          <div class="col-sm">
            <h1>Customize T-shirt</h1>

            <h5>Price:</h5>
            <p>$<span id="price">20.00</span></p>
            <p>Text to put on t-shirt</p>
            <input type="text" class="form-control" id="userText" placeholder="Enter text" max="20" oninput="displayText()">  
            <p class="maxNum">max 20 characters</p>

            <label>Choose a font:
              <select id="input-font" class="fontOptions" name="font" onchange="changeFontStyle (this);">
                <option value="Arial" selected="selected">Arial</option>
                <option value="Monospace">Monospace</option>
                <option value="Times New Roman">Times New Roman</option>
            
              </select>
            </label>

             <!-- add font size -->
            <h4>Choose font size:</h4>
            <input type="range" class="form-range" min="12" max="36" step="0.1" value ="2.0" id="customRange">
            
<br><br><br>

<h4>Choose text color:</h4>
<button type="button" class="btn btn-dark black" onclick="onClick()"></button>
<button type="button" class="btn btn-primary blue" onclick="onClick()"></button>
<button type="button" class="btn btn-success green" onclick="onClick()"></button>
<button type="button" class="btn btn-danger red" onclick="onClick()"></button>

<br><br><br>

<!-- add to cart -->

<button id="cart_button" type="button" class="btn btn-primary btn-lg"  data-price="20" onclick="addCart();">Add to cart</button>
<button type="button" class="btn btn-danger btn-lg">Remove from Cart</button>
          </div>

          <!-- Shopping Cart -->

          <div class="col-sm" id="shopcart">
            <h2>Shopping cart</h2>
            <h4>Cart is empty</h4>

<br><br><br>
<div>
    <p>Subtotal:</p>
    <p>$<span id="subtotal">0</span></p>
</div>
<div>
    <p>Tax:</p>
    <p>$<span id="tax" data-tax="1.095">0</span></p>
    
</div>
<div>
    <p>Total:</p>
    <p>$<span id="total">0</span></p>
    
</div>


          </div>
        </div>
      </div>
</body>
</html>
